<!DOCTYPE html>
<html lang="en" data-layout-decorate="~{fragments/layout}">
<head>
<title>Personnes</title>
</head>
<body>
	<!-- page content -->
	<div class="right_col" role="main" data-layout-fragment="content">
		<div class="">
			<div class="page-title">
				<div class="title_left">
					<h3>Création Personnes</h3>
				</div>
			</div>

			<div class="clearfix"></div>

			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_content">
							<form method="post" data-th-action="@{/personne}" data-th-object="${personnesDto}">
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Noms</label> <input data-th-field="*{nom}" type="text" class="form-control" />
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label>Prenoms</label> <input data-th-field="*{prenom}" type="text"
												class="form-control" />
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Date Naissance</label> <input data-th-field="*{dateNaissance}" type="text"
												class="form-control" />
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label>Lieu Naissance</label> <input data-th-field="*{lieuNaissance}" type="text"
												class="form-control" />
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Sexe</label> 
											<select data-th-field="*{sexe}" class="form-control">
												<option></option>
												<option value="M">M</option>
												<option value="F">F</option>
											</select>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label>Nationalité</label> <input data-th-field="*{nationalite}" type="text"
												class="form-control" />
										</div>
									</div>
								</div>
								<div class="row">
									<div class="col-md-6">
										<div class="form-group">
											<label>Country</label> 
											<select data-th-field="*{country}" class="form-control">
												<option></option>
											</select>
										</div>
									</div>
									<div class="col-md-6">
										<div class="form-group">
											<label>Telephone</label> <input data-th-field="*{telephone}" type="text"
												class="form-control" />
										</div>
									</div>
								</div>
								<div class="ln_solid"></div>
								<div class="form-group">
									<div class="col-md-6 col-sm-6 col-xs-12 col-md-offset-3">
										<button class="btn btn-primary" type="reset">Reset</button>
										<button type="submit" class="btn btn-success">Save</button>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- /page content -->
</body>
</html>
