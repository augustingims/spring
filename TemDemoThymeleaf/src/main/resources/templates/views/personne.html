<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-layout-decorate="~{fragments/layout}">
<head>
<title>Personne</title>
</head>
<body>
	<!-- page content -->
	<div class="right_col" role="main" data-layout-fragment="content">
	<script type="text/javascript" th:inline="javascript">
    /*<![CDATA[*/
    	var todos = /*[[${todos}]]*/;
        var personnescountry = /*[[${personnescountry}]]*/;
        var personnescountryquery = /*[[${personnescountryquery}]]*/;
        var personnescountryJpaQuery = /*[[${personnescountryJpaQuery}]]*/;
    /*]]>*/
  </script>
		<div class="">
			<div class="page-title">
				<div class="title_left">
					<h3>Liste des personnes</h3>
				</div>
				<div class="title_right">
					<div
						class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
						<a data-th-href="@{/personnes/create}" class="btn btn-success">Création
							d'une personne</a> <a class="btn btn-primary" href="#"
							th:href="@{/personnes/edit}"
							th:classappend="${personnes.empty} ? 'disabled' : ''"> Edit
							Personne </a>
					</div>
				</div>
			</div>

			<div class="clearfix"></div>

			<div class="row" th:if="${not #lists.isEmpty(personnes)}">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_content">
							<div class="table-responsive">
								<table id="datatable" class="table ttable-striped table-bordered jambo_table bulk_action">
									<thead>
										<tr class="headings">
											<th class="column-title">ID</th>
											<th class="column-title">Noms</th>
											<th class="column-title">Prenoms</th>
											<th class="column-title">Date Naissance</th>
											<th class="column-title">Lieu Naissance</th>
											<th class="column-title">Telephone</th>
											<th class="column-title">Sexe</th>
											<th class="column-title">Nationalité</th>
											<th class="column-title">Pays</th>
											<th class="column-title no-link last"><span class="nobr">Action</span>
											</th>
										</tr>
									</thead>

									<tbody>
										<tr class="even pointer" th:each="personne,item : ${personnes}" th:style="${item.odd} ? 'color: gray' : 'color: blue;'">
											<td class="a-center"><span th:text="${item.index + 1}">
											</span></td>
											<td class=" "><input type="hidden" th:value="${personne.nom}" th:name="'nom' + ${personne.id}" th:id="'nom' + ${personne.id}" /> <span th:text="${personne.nom}"> </span></td>
											<td class=" "><span th:text="${personne.prenom}"> </span></td>
											<td class=" "><span th:text="${personne.dateNaissance}"> </span></td>
											<td class=" "><span th:text="${personne.lieuNaissance}"> </span></td>
											<td class=" "><span th:text="${personne.telephone}"> </span></td>
											<td class=" "><span th:text="${personne.sexe}"> </span></td>
											<td class=" "><span th:text="${personne.nationalite}"> </span></td>
											<td class=" "><span th:text="${personne.country}"> </span></td>
											<td class=" last">
											
											<button class="btn btn-xs" th:onclick="'javascript:showDetails(\'' +${personne.nom}+'\');'"> test</button>
											
											<a id="details" th:onclick="|showDetails('${personne.nom}')|" >View</a>
											<a id="detail" th:onclick="'showDetails(\'' + ${personne.nom} + '\');'" >View 2</a>
											
											<a id="detail" onclick="showDetails(${personne})" >Object</a>
											<a id="detail" th:onclick="'javascript:showDetails([[${personne}]])'" >Object 2</a>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Small modal -->
	<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog"
		aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title" id="myModalLabel2">Suppression du pays</h4>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to delete this country</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<a href="" class="btn btn-danger" id="delRef">Delete</a>
				</div>

			</div>
		</div>
	</div>
	<!-- /modals -->
	<!-- /page content -->
</body>
</html>
