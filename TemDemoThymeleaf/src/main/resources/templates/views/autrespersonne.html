<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" data-layout-decorate="~{fragments/layout}">
<head>
<title>Personne</title>
</head>
<body>
	<!-- page content -->
	<div class="right_col" role="main" data-layout-fragment="content">
		<div class="">
			<div class="page-title">
				<div class="title_left">
					<h3>Liste des personnes</h3>
				</div>
				<div class="title_right">
					<div
						class="col-md-5 col-sm-5 col-xs-12 form-group pull-right top_search">
						<a data-th-href="@{/savepersonne}" class="btn btn-success">Création
							d'une personne</a> 
					</div>
				</div>
			</div>

			<div class="clearfix"></div>

			<div class="row">
				<div class="col-md-12 col-sm-12 col-xs-12">
					<div class="x_panel">
						<div class="x_content">
							<div class="table-responsive">
								<table id="dataTable" class="table table-striped jambo_table bulk_action">
									<thead>
										<tr class="headings">
											<th class="column-title">ID</th>
											<th class="column-title">Noms</th>
											<th class="column-title">Prenoms</th>
											<th class="column-title">Date Naissance</th>
											<th class="column-title">Lieu Naissance</th>
											<th class="column-title">Telephone</th>
											<th class="column-title">Sexe</th>
											<th class="column-title">Nationalité</th>
											<th class="column-title">Pays</th>
										</tr>
									</thead>

									<tbody>
									</tbody>
									
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- Small modal -->
	<div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog"
		aria-hidden="true">
		<div class="modal-dialog modal-sm">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">×</span>
					</button>
					<h4 class="modal-title" id="myModalLabel2">Suppression du pays</h4>
				</div>
				<div class="modal-body">
					<p>Are you sure you want to delete this country</p>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					<a href="" class="btn btn-danger" id="delRef">Delete</a>
				</div>

			</div>
		</div>
	</div>
	<!-- /modals -->
	<!-- /page content -->
</body>
</html>
